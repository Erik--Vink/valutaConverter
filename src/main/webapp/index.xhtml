<h:head>
    <title>Valuta Converter</title>
    <h:outputStylesheet library="css" name="stylesheet.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<h:body>
    <div class="container">

        <div class="col-sm-12">
            <h:form>
                <h:dataTable value="#{valutaConverter.valutaList.valutas}" var="valuta" class="table table-striped">
                    <h:column>
                        <f:facet name="header">
                            Name
                            <h:commandLink action="#{valutaConverter.sortValutasByName()}">
                                <span class="fa fa-sort"></span>
                            </h:commandLink>
                        </f:facet>
                        #{valuta.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Value
                            <h:commandLink action="#{valutaConverter.sortValutasByValue()}">
                                <span class="fa fa-sort"></span>
                            </h:commandLink></f:facet>
                        #{valuta.value}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Symbol</f:facet>
                        #{valuta.symbol}
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
